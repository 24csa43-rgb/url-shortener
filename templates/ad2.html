<!DOCTYPE html>
<html>
<head>
    <title>Advertisement Page 2</title>

    <script>
        let timeLeft = 5;

        function countdown() {
            document.getElementById("timer").innerText = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                document.getElementById("continueBtn").style.display = "inline-block";
                return;
            }
            setTimeout(countdown, 1000);
        }

        window.onload = countdown;
    </script>
</head>

<body style="text-align:center; margin-top:50px;">

    <h2>Advertisement Page 2</h2>

    <!-- AD BLOCK -->
    <div style="width:300px; height:250px; margin:auto; background:#ddd;">
        <p>AD SPACE 300x250</p>
    </div>

    <p>Please wait <span id="timer">5</span> seconds</p>

    <button id="continueBtn"
            style="display:none;"
            onclick="window.location.href='{{ long_url }}'">
        Continue
    </button>

</body>
</html>
