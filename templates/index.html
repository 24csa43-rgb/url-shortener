<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">ðŸ”— URL Shortener</span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="text-center mb-4">Shorten Your URL</h4>

                    <form method="POST">
                        <div class="input-group mb-3">
                            <input type="url" class="form-control" name="long_url" placeholder="Enter long URL" required>
                            <button class="btn btn-primary">Shorten</button>
                        </div>
                    </form>

                    {% if short_url %}
<div class="alert alert-success text-center">
    <div class="input-group">
        <input type="text" class="form-control" id="shortUrl" value="{{ short_url }}" readonly>
        <button class="btn btn-outline-success" onclick="copyUrl()">Copy</button>
    </div>
</div>
{% endif %}

                </div>
            </div>
        </div>
    </div>
</div>
<script>
function copyUrl() {
    const copyText = document.getElementById("shortUrl");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value);
    alert("Short URL copied!");
}
</script>

</body>
</html>
