<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .short {
            margin-top: 15px;
            word-break: break-all;
            color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸ”— URL Shortener</h2>
        <form method="POST">
            <input type="url" name="original_url" placeholder="Enter long URL" required>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
        <div class="short">
            Short URL:<br>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
